<style>
    div#evaluatedListDiv.productPJ li img.defaultEvaluteImg {
        width: 50px;
        height: 50px;
    }

    div#evaluatedListDiv.productPJ li img.scaredEvaluteImg {
        left: 0;
        top: 44px;
        width: 100%;
        /*height: 100%;*/
        position: fixed;
        z-index: 1000;
    }

    div#evaluatedListDiv.productPJ li img.scaredRotatedEvaluteImg {
        left: -25%;
        top: 30px;
        -webkit-transform: rotate(90deg);
        -moz-transform: rotate(90deg);
        -ms-transform: rotate(90deg);
        -o-transform: rotate(90deg);
        transform: rotate(90deg);
        width: 150%;
        position: fixed;
        z-index: 99;
    }

</style>


<div class="productPJ" id="evaluatedListDiv">
</div>

<p style="display: none">
    <textarea id="evaluatedList_itemAdd">
            {#if $T==""}
            <span class="topMessage">没有评价任何商品</span>
            {#else}
            <ul>
                {#foreach $T as Item}
                <li class="tkListItem" order_sn="{$T.Item.order_sn}" goods_sn="{$T.Item.goods_sn}"
                    comment_id="{$T.Item.comment_id}">
                    <div id="evaluatedListImgAndLink" class="name name2">
                        <img src="{$T.Item.goods_thumb}" goods_sn="{$T.Item.goods_sn}"/>
                        <a order_sn="{$T.Item.order_sn}" goods_sn="{$T.Item.goods_sn}"
                           comment_id="{$T.Item.comment_id}" style="{$T.Item.moreEvaluteStyle}"><span
                                order_sn="{$T.Item.order_sn}" goods_sn="{$T.Item.goods_sn}"
                                comment_id="{$T.Item.comment_id}">追加评价 ></span></a>
                    </div>
                    <div class="score score2">
                        <strong goods_sn="{$T.Item.goods_sn}">{$T.Item.goods_name}</strong>
                        <br/>

                        <div class="starBg">
                            <span class="star" style="{$T.Item.rankStarStyle}"></span>
                        </div>

                        <span style="color:#ff7c44;">{$T.Item.comment_rank}分</span>
                        <span>{$T.Item.commentRankString}</span>
                    </div>
                    <span class="time">{$T.Item.add_time}</span>

                    <p>评论：{$T.Item.content}</p>

                    <div id="evaluatedList_FirstCommentImages" class="imgI">
                    </div>

                    <div class="gf" style="{$T.Item.answerStyle}">
                        <span>官方回复：</span>{$T.Item.answer}
                    </div>

                    {#if $T.Item.append_comment.content.length > 0}
                        <div class="zj" style="{$T.Item.appendCommentStyle}">
                            <span>追加评论：</span>{$T.Item.append_comment.content}
                        </div>
                    {#/if}

                    <div class="gf" style="{$T.Item.answerForAppendStyle}">
                        <span>官方回复：</span>{$T.Item.append_comment.answer}
                    </div>

                    <div id="evaluatedList_SecondCommentImages" class="imgI">
                    </div>
                </li>
                <!--<hr>-->
                {#/for}
            </ul>
            {/#if}
    </textarea>
</p>
