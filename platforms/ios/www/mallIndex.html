    <script>
        $.afui.useOSThemes = false;
        $.afui.loadDefaultHash = true;
        $.afui.autoLaunch = false;

        //check search
        var search = document.location.search.toLowerCase().replace("?", "");
        if (search.length > 0) {

            $.afui.useOSThemes = true;
            if (search == "win8")
                $.os.ie = true;
            else if (search == "firefox")
                $.os.fennec = "true";
            $.afui.ready(function () {
                $(document.body).get(0).className = (search);
            });
        }

        $(document).ready(function () {
            $.afui.launch();

            document.addEventListener("deviceready", onDeviceReady, false);
        });
        //if($.os.ios)
        $.afui.animateHeader(false);

        function onDeviceReady() {
            // 注册回退按钮事件监听器
            document.addEventListener("backbutton", onBackKeyDown, false);
        }
        //返回键
        function onBackKeyDown() {
            var menuButton = $(".selected").length;
            var toastFlg = $(".afToast").length;
            var currentPage = window.location.hash;
            if (myPopup != null) {
                myPopup.hide();
                myPopup = null;
            } else if (currentPage == "#commodityDetails1") {
                var gdImg = $("#goodsDetail .imgI img");
                if (gdImg.hasClass("bigImg")) {
                    gdImg.removeClass("bigImg");
                    gdImg = null;
                } else {
                    others(menuButton, toastFlg);
                }
            } else if (currentPage == "#evaluatedList") {
                var dlImg = $("#evaluatedList .imgI img");
                if (dlImg.hasClass("scaredEvaluteImg")) {
                    dlImg.removeClass("scaredEvaluteImg");
                    dlImg.addClass("defaultEvaluteImg");
                    dlImg = null;
                } else {
                    others(menuButton, toastFlg);
                }
            }
            else if (currentPage == "#orderDetail3"||currentPage =="#refundList"||currentPage =="#returnList"||currentPage =="#orderDetail4" && loj.orderActioned) {
                $.afui.loadContent("#my");
            } else if(currentPage == "#unpayedOrder"||currentPage =="#orderDetail1" && loj.payActioned){
                $.afui.loadContent("#my");
            } else if(currentPage == "#pay"){
                loj.payActioned = true;
                hlp.panelObj["order"] = { "sn": $("#pay .payOrderId").val() };
                $.afui.loadContent("#unpayedOrder");
            }else if(currentPage == "#login"){
                $.afui.loadContent("#my");
            } else{
                others(menuButton, toastFlg);
            }
        }
        //返回键
        function others(menuButton, toastFlg) {
            if (menuButton > 0) {
                if(toastFlg>0){
                    if(loj.sessionId!=""){
                        clearnShoppingCart();
                    }
                    navigator.app.exitApp();
                }else{
                    showToast("再按一次返回鍵退出应用！");
                }
            } else {
                if(hlp.specialGoBack==""){
                    $.afui.goBack();
                }else if(hlp.specialGoBack=="login"){
                    $.afui.popup({
                        title: "提示",
                        message: "是否放弃本次操作?",
                        cancelText: "取&nbsp;&nbsp;消",
                        doneText: "确&nbsp;&nbsp;定",
                        cancelCallback: function () {
                            hlp.log("do reset password");
                            return;
                        },
                        doneCallback: function () {
                            hlp.log("Give up reset password");
                            $.afui.loadContent("#login");
                        }
                    });
                }else if(hlp.specialGoBack=="mallIndex"){
                    $.afui.loadContent("#mallIndex");
                }
            }
        }
        $(document).on('deviceready',function(){
            $.afui.loadContent("#mallIndex");
                GetLoginInfo(function(result){
                    if(result.tokenId){
                        loj.setOnline(result,result.loginType);
                    }else{
                        loj.setOffline();
                    }
                },function(result){});
        });
        function showLoginController1(){
            showLoginController(function(result){},function(result){});
        }
        function setOffline(){
            loj.setOffline();
        }
        function setOnline(){
            GetLoginInfo(function(result){
                if(result.tokenId){
                    loj.setOnline(result,result.loginType);
                }else{
                    loj.setOffline();
                }
            },function(result){});
        }

    </script>
