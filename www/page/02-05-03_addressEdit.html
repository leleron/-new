<style>
    div#addressEdit form#editAddressForm div.addressBg {
        overflow: auto;
        padding: 10px 0;
    }

    div#addressEdit form#editAddressForm div.addressBg select {
        position: inherit;
        left: 0;
        padding: 0;
        width: 30%;
        margin-right: 2%;
    }

    div#addressEdit form#editAddressForm div.addressBg select.long {
        /*position: inherit;*/
        left: 33%;
        width: 63%;
    }

    div#addressEdit form#editAddressForm div.addressBg label.error {
        display: block;
        color: red;
        /*position: inherit;*/
        /*float: left;*/
        left: 25%;
        padding: 0;
        margin-bottom: 0.2rem;
    }

    div#addressEdit form#editAddressForm div.addressBg span {
        position: inherit;
        top: 1.3rem;
        width: 33%;
        float: left;
    }

    div#addressEdit form#editAddressForm div.addressBg input[type="text"] {
        width: 66%;
        height: 2.5rem;
        text-indent: 0;
        padding: 0;
        position: inherit;
        border: 0;
        line-height: normal;
        float: left;
        margin: 0;
    }
</style>

<div class="addTips" style="display: none" id="editAddressMessage"></div>

<form id="editAddressForm" check_status="false" submitted="false">
    <div class="addressBg">
        <span>收货人姓名：</span>
        <input name="address_consignee" type="text" placeholder="请填写真实姓名" />
    </div>
    <div class="addressBg">
        <span>配送区域：</span>

        <select name="address_province" id="editAddress_province">
            <option value="-1"> --请选择--  </option>
        </select>
        <select name="address_city" id="editAddress_city">
            <option value="-1"> --请选择--  </option>
        </select>
        <select name="address_district" class="long" id="editAddress_district">
            <option value="-1"> --请选择--  </option>
        </select>

        <p style="display: none">
            <textarea id="addressEdit_itemAdd">
                <option value="-1"> --请选择--  </option>
                {#foreach $T as Item}
                <option value="{$T.Item.region_id}">{$T.Item.region_name}</option>
                {#/for}
            </textarea>
        </p>
    </div>

    <div class="addressBg">
        <span>详细地址：</span>
        <input name="address_address" type="text" placeholder="不少于5个字" />
    </div>
    <div class="addressBg" style="display:none;">
        <span>邮政编码：</span>
        <input name="address_zipcode" type="text" maxlength="6" placeholder="6位数字" />
    </div>
    <div class="addressBg" style="display:none;">
        <span>固定电话：</span>
        <input name="address_tel" type="text" maxlength="12" placeholder="区号-电话号码" />
    </div>
    <div class="addressBg">
        <span>手机号码：</span>
        <input name="address_mobile" type="text" maxlength="11" placeholder="11位数字" />
    </div>

    <div class="addressBg" style="display: none;">
        <input name="address_id" type="hidden" />
    </div>

    <div class="addressBg">
        <a class="blueBtn" onclick="EditAddress()">提交修改</a>
        <a id="SetAsDefaultAddressDiv" class="blueBtn orange" onclick="SetAsDefaultAddress()">设为默认地址</a>
        <a id="DelAddressButtonDiv" class="blueBtn grey" onclick="DelAddress()">删除</a>
    </div>
</form>

<div class="layOutDel" style="display: none">
    <div class="bg"></div>
    <div class="bd">
        <div class="t">确定删除？</div>
        <a class="btnOk">确定</a>
        <a class="btnNo">取消</a>
    </div>
</div>
